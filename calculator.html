<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="body">
            <div class="keypad" id="display">
            <div id="previousdisplay"></div>
                <div id="currentdisplay"></div>
            </div>
        
            <div class="keypad" >
                <button id="AC">AC</button>
                <button id="DEL">DEL</button>
                <button class="operators" id="divide">รท</button>
            </div>
        
            <div class="keypad" >
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operators">ร</button>
            </div>
        
            <div class="keypad">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operators">+</button>
            </div>
        
            <div class="keypad" >

                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operators">-</button>
            </div>
        
            <div class="keypad" id="last-div">

                <button class="numbers">.</button>
                <button class="numbers">0</button>
                <button  id="isequalto">=</button>
            </div>   
        
        </div>
        

        <script src="calculator.js" async defer></script>
    </body>
</html>
